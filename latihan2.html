<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM MUHAMAD AL FURQON</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="row align-items-center justify-content-center vh-100">
        <div class="col-lg-9">
            <div class="shadow">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="bg-register h-100"></div>
                    </div>

                    <div class="col-lg-7">
                        <div class="p-5 ps-4 text-dark">
                            <h4 class="text-center mb-5">FORM PENDAFTARAN</h4>
                            
                            <form action="">
                                <div class="row">
                                    <div class="col">
                                        <label for="name">Nama</label>
                                        <input type="text" class="form-control" id="nama">
                                    </div>
                                    <div class="col">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <div class="row my-3 mb-3">
                                        <div class="col-12">
                                            <label for="Film">Pilih Film</label>
                                            <select class="form-select" aria-label="Default select example" id="pilihFilm" >
                                                <option selected>choose your movie</option>
                                                <option value="Pengabdi Setan 2">Pengabdi Setan 2</option>
                                                <option value="IVANNA">IVANNA</option>
                                                <option value="Mencuri Raden Saleh">Mencuri Raden Saleh</option>
                                              </select>
                                        </div>
                                        <div class="col-6 my-4">
                                            <label for="Atur waktu pemesanan">Date</label>
                                            <div class="input-group mb-2">
                                              <input type="date" name="date" class="form-control" id="date">
                                            </div>
                                        </div>
                                        <div class="col-6 my-4">
                                            <label for="Atur waktu pemesanan">Time</label>
                                            <div class="input-group mb-2">
                                              <input type="time" name="time" class="form-control" id="time">
                                            </div>
                                        </div>
                                        <div class="col-6 mb-4">
                                            <label for="">Snack</label>
                                            <select class="form-select" aria-label="Default select example" id="cemilan">
                                                <option selected>Pilih snack</option>
                                                <option value="Pop Corn small + Cola">Pop Corn small + Cola</option>
                                                <option value="Pop Corn medium + Cola">Pop Corn medium + Cola</option>
                                                <option value="Pop Corn large + Cola">Pop Corn large + Cola</option>
                                              </select>
                                        </div>
                                       
                                       
                                        <div class="col-12">
                                            <div class="d-grid">
                                           <button onclick="checkForm()" class="btn btn-primary" id="submit">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    

<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
<script src="js/script.js"></script>
</body>
</html>
